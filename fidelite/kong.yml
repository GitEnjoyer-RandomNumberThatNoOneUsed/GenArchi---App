_format_version: "2.1"
services:
  - name: backend
    url: http://backend:3000
    routes:
      - name: backend
        paths:
          - /backend

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - "*"
      exposed_headers:
        - "*"
      credentials: true
      max_age: 3600
